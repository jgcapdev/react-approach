<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.9/babel.min.js"></script>

    <script defer type="text/babel">
      const rootElement = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootElement);

      // const element = React.createElement('div', {
      //   children: 'Hell World',
      //   className: 'container',
      // });

      // Necesitamos Babel para que convierta esto en lo que hemos hecho antes de React.createElement...
      // Necesario poner en el script lo de javascript/babel
      const myChildren = 'Hello World';
      const myClassName = 'container';
      const element = <div className="{myClassName}" children={myChildren} />;

      // ATAJO --> <> contenido </>
      // Usados para poner elementos al lado de otros sin necesidad de contenedor
      // FRAGMENTS - SIN JSX
      // const helloElement = React.createElement('span', null, 'Hello');
      // const worldElement = React.createElement('span', null, 'World');
      // const element2 = React.createElement(React.Fragment, null, helloElement, worldElement);

      // FRAGMENTS - CON JSX
      const element2 = (
        <React.Fragment>
          <span>Hello</span> <span>World</span>
        </React.Fragment>
      );

      root.render(element2);
    </script>
  </body>
</html>
