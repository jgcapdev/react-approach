<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.9/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script defer type="text/babel">
      const rootElement = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootElement);

      function UserNameForm() {
        const usernameInputRef = React.useRef();

        function handleSubmit(event) {
          event.preventDefault();

          // usernameInput es el nombre del label
          // RECOMENDABLE ESTE
          const username = event.target.elements.usernameInput.value;

          // Usando refs ser√≠a
          // const username = usernameInputRef.current.value;

          alert(`You entered: ${username}`);
        }
        return (
          <form onSubmit={handleSubmit}>
            <div>
              <label htmlFor="usernameInput">Username:</label>
              <input type="text" id="usernameInput" ref={usernameInputRef} />
            </div>
            <button type="submit">Submit</button>
          </form>
        );
      }

      root.render(<UserNameForm />);
    </script>
  </body>
</html>
