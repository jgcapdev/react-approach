<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.9/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script defer type="text/babel">
      const rootElement = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootElement);

      function Name({ name, onNameChange }) {
        return (
          <div>
            <label>Name: </label>
            <input value={name} onChange={onNameChange} />
          </div>
        );
      }

      function FavoriteAnimal() {
        // Lifting, el estado que deberia de estar en el componente FavoriteAnimal se pone en el Root desde el que puede acceder los hermanos
        const [animal, setAnimal] = React.useState('');

        return (
          <div>
            <label>Favorite Animal: </label>
            <input value={animal} onChange={(event) => setAnimal(event.target.value)} />
          </div>
        );
      }

      function Display({ name }) {
        return <div>{`Hey ${name}, you are great`}</div>;
      }

      function App() {
        const [name, setName] = React.useState('');

        return (
          <form>
            <Name name={name} onNameChange={(event) => setName(event.target.value)} />
            <FavoriteAnimal />
            <Display name={name} />
          </form>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
