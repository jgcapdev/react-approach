<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.9/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script defer type="text/babel">
      const rootElement = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootElement);

      function Tilt({ children }) {
        const titleRef = React.useRef();

        React.useEffect(() => {
          const titlNode = titleRef.current;
          const vanillaTiltOptions = {
            max: 25,
            speed: 400,
            glare: true,
            'max-glare': 0.5,
          };
          VanillaTilt.init(titlNode, vanillaTiltOptions);
          return () => {
            titlNode.vanillaTilt.destroy();
          };
        }, []);

        return (
          <div ref={titleRef} className="tilt-root">
            <div className="tilt-child">{children}</div>
          </div>
        );
      }

    </script>
  </body>
</html>
